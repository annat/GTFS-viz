<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>Frequency visualization</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

		<script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
		<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<link href='ally.css' rel='stylesheet' />
		<link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />

		<style>
		</style>
	</head>
	<body>

		<div id='content-wrapper'>

			<div id='map'>

			</div>
			<div id='tooltip-map'>
				<ul>
					<li>
						STOP ID: &nbsp;<span class="list-content"id="station-id">100</span>
					</li>
					<li>
						FREQUNECY: &nbsp;<span class="list-content"id="station-frequency">100</span><div id="station-frequency-cat"></div>
					</li>
				</ul>
			</div>

			<div id='graph-wrapper'>
				<div id='graph'>

					<div  class="title">

						DEPARTURE FREQUENCY IN SECONDS:

					</div>

					<div id="legend" >
						<div class="color"  id="color-1">

							<520

						</div>
						<div class="color" id="color-2" >
							520 - 2080
						</div>
						<div class="color" id="color-3">
							>2080
						</div>
						<div class="color" id="color-4">
							NO DEPARTURES
						</div>
					</div>
					<div  class="title">

						YOU ARE NOW DISPLAYING DATA FOR INTERVAL: <span id="timeinterval">00-01</span>

					</div>
					<div  class="title">

						NUMBER OF STOPS: <span id="stops-nr">0</span>

					</div>
				</div>

				<div id="tooltip" class="hidden">
					<p>
						STOPS: <span class="list-content" id="value">100</span>
					</p>
				</div>

			</div>

	</body>
	<script src="ally.js"></script>

</html>
